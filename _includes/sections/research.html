<div class="container" id="i18_research">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="research.my_research"> My Research</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for research in site.data.index.research %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if research.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ research.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="research.{{ research.name.i18n }}">{{ research.name.detail }}</span></h2>
                        <p><span data-i18n="research.{{ research.desc.i18n }}">{{ research.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="research.{{ research.date.i18n }}"> {{ research.date.detail }} </span>
                        <br/> <small><span data-i18n="research.{{ research.job.i18n }}">{{ research.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
